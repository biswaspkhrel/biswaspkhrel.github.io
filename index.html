        .container {
            max-width: 1200px;

        .hero-section {

        .hero-content h1 {

        }

        .location svg {
            width: 16px;
            height: 16px;
            fill: #666;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 1.3rem;
            transition: opacity 0.2s;
        }

        .social-links a:hover {
            opacity: 0.6;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .bio {
            font-size: 1.05rem;
            line-height: 1.7;

            color: #333;
        }

        .highlights {

        }

            padding: 0.6rem 0;
            padding-left: 1.5rem;
            position: relative;

            border: 6px solid #fff;

        }

        .section {
            margin: 5rem 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }

        .experience-item {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;

        }

        .job-header {

            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .job-date {
            color: #666;
            font-size: 0.9rem;
        }

        .skills-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .skill-category h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .skill-tag {
            background: #f5f5f5;
            padding: 0.5rem 1rem;

            font-size: 0.9rem;
            border: 1px solid #e5e5e5;

        @media (min-width: 1400px) {

        }

        @media (max-width: 899px) {

                height: 190px;
                margin: 0 auto;
                order: -1;
            }

            .social-links {

            }
        }

        @media (max-width: 639px) {

                width: 160px;
                height: 160px;
            }
        }

</head>
